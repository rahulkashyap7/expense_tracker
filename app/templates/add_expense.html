{% extends 'base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Expense</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_expense') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (â‚¹)</label>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_fixed" name="is_fixed">
                            <label class="form-check-label" for="is_fixed">
                                Fixed Monthly Expense
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="receipt" class="form-label">Receipt/Screenshot (optional)</label>
                        <input class="form-control" type="file" id="receipt" name="receipt" accept="image/*,application/pdf">
                        <div class="form-text">Upload receipt or screenshot for online transactions</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
